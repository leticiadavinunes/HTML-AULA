<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
</head>
<body>
    <label for="valor1">Digite o valor:</label>
    <input type="text" id="valor1">
    <button onclick="displayValue()">Submit</button>

    <p id="output"></p>

    <script>
        function displayValue() {
            // Get the value from the input field
            var valor1 = document.getElementById("valor1").value;
            // Display the value in the paragraph
            document.getElementById("output").innerText = "VocÃª digitou: " + valor1;
        }
    </script>
</body>
</html>
